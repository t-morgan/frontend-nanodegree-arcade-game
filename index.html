<!DOCTYPE html>
<html>
<head>
    <title>Swimming Hole!</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript">function overlay() {
        el = document.getElementById("overlay");
        el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
    }</script>
</head>
<body>
    <div id="page-wrap">
        <h1>Swimming Hole!</h1>
        <div id="game-info">
            <span class="stats">Lives: <span id="lives" class="stat-value"></span></span>
            <span class="stats">Score: <span id="score" class="stat-value"></span></span>
        </div>
        <div class="clear"></div>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </div>
    <div id="modal">
        <div>
            <p>Game over!</p>
            <p>Your score: <span id="final-score"></span></p>
            <button onclick="playAgain()">Play Again</button>
            <button onclick="quit()">Quit</button>
        </div>
    </div>
    <div id="select-character">
        <h2>Select Your Character</h2>
        <img src="images/char-boy.png" onclick="selectCharacter(0)" />
        <img src="images/char-cat-girl.png" onclick="selectCharacter(1)" /> <br />
        <img src="images/char-horn-girl.png" onclick="selectCharacter(2)" />
        <img src="images/char-pink-girl.png" onclick="selectCharacter(3)" />
    </div>
</body>
</html>
